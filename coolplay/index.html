<!DOCTYPE html>
<html>
	<head>
		<title>Portfolio</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
		<style>
			html,
			body {
				margin: 0;
				height: 100%;
			}
			iframe {
				min-height: 100vh; /* Ensure iframe takes full viewport height */
				overflow: auto; /* Allow scrolling */
			}
		</style>
	</head>
	<body>
		<iframe
			src="https://fguru06.github.io/coolplay/"
			width="100%"
			style="border: none"
		></iframe>
		<script>
			iFrameResize({ log: true, heightCalculationMethod: "bodyScroll" });
		</script>
	</body>
</html>
