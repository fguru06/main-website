<!DOCTYPE html>
<html>
	<head>
		<title>Musa's portfolio</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
		<style>
			html,
			body {
				margin: 0;
				height: 100%;
				overflow: hidden; /* Prevent scrolling on the main page */
			}
			iframe {
				width: 100%;
				height: 100%;
				border: none;
			}
		</style>
	</head>
	<body>
		<iframe
			src="https://fguru06.github.io/coolplay/"
			width="100%"
			style="border: none"
		></iframe>
		<script>
			iFrameResize({ log: true, heightCalculationMethod: "bodyScroll" });
		</script>
	</body>
</html>
